
<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        canvas { margin: 10px; border: 1px solid #ccc; }
        body { padding: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h2>FeedmeAI Favicon Generator</h2>
    <div id="canvases"></div>
    <div id="downloads"></div>

    <script>
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Chef hat -->
  <ellipse cx="50" cy="35" rx="20" ry="15" fill="#fff"/>
  <rect x="30" y="35" width="40" height="8" fill="#fff"/>
  
  <!-- Chef hat details -->
  <circle cx="42" cy="28" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="58" cy="26" r="2.5" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="23" r="2" fill="#fff" opacity="0.8"/>
  
  <!-- Plate -->
  <ellipse cx="50" cy="65" rx="25" ry="8" fill="#fff"/>
  <ellipse cx="50" cy="63" rx="25" ry="8" fill="#f0f0f0"/>
  
  <!-- Fork and spoon (simplified) -->
  <rect x="25" y="52" width="2" height="20" fill="#fff" rx="1"/>
  <circle cx="26" cy="50" r="1.5" fill="#fff"/>
  <rect x="73" y="52" width="2" height="20" fill="#fff" rx="1"/>
  <ellipse cx="74" cy="49" rx="2" ry="3" fill="#fff"/>
</svg>`;
        
        // Create canvases for different sizes
        const sizes = [
            { name: 'favicon-16x16.png', size: 16 },
            { name: 'favicon-32x32.png', size: 32 },
            { name: 'apple-touch-icon.png', size: 180 },
            { name: 'favicon.ico', size: 32 }
        ];
        
        function createFavicon(name, size) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                // Create SVG data URL
                const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
                const svgUrl = URL.createObjectURL(svgBlob);
                
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // Add to page for visual verification
                    const container = document.getElementById('canvases');
                    const div = document.createElement('div');
                    div.innerHTML = `<h4>${name} (${size}x${size})</h4>`;
                    div.appendChild(canvas);
                    container.appendChild(div);
                    
                    // Create download link
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = name;
                        link.href = url;
                        link.textContent = `Download ${name}`;
                        link.style.display = 'block';
                        link.style.margin = '5px 0';
                        document.getElementById('downloads').appendChild(link);
                        resolve(url);
                    }, name.endsWith('.ico') ? 'image/x-icon' : 'image/png');
                };
                img.src = svgUrl;
            });
        }
        
        // Generate all favicon sizes
        async function generateFavicons() {
            console.log('Generating favicons...');
            for (const config of sizes) {
                await createFavicon(config.name, config.size);
            }
            console.log('All favicons generated! Right-click and save each image to /public/ directory');
        }
        
        generateFavicons();
    </script>
</body>
</html>
