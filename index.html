<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="mask-icon" href="/favicon.svg" color="#ff6b35" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff6b35" />
    
    <!-- Primary Meta Tags -->
    <title>FeedmeAI - Smart Recipe Suggestions from Your Ingredients</title>
    <meta name="title" content="FeedmeAI - Smart Recipe Suggestions from Your Ingredients" />
    <meta name="description" content="Transform your available ingredients into delicious meals with AI-powered recipe suggestions. Upload a photo, get instant cooking ideas, and enjoy step-by-step guided cooking." />
    <meta name="keywords" content="AI recipe suggestions, cooking app, ingredient recognition, recipe finder, meal planning, cooking assistant, food AI" />
    <meta name="author" content="Victor Saly" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://feedmeai.victorsaly.com/" />
    <meta property="og:title" content="FeedmeAI - Smart Recipe Suggestions from Your Ingredients" />
    <meta property="og:description" content="Transform your available ingredients into delicious meals with AI-powered recipe suggestions. Upload a photo, get instant cooking ideas, and enjoy step-by-step guided cooking." />
    <meta property="og:image" content="https://feedmeai.victorsaly.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="FeedmeAI" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://feedmeai.victorsaly.com/" />
    <meta property="twitter:title" content="FeedmeAI - Smart Recipe Suggestions from Your Ingredients" />
    <meta property="twitter:description" content="Transform your available ingredients into delicious meals with AI-powered recipe suggestions. Upload a photo, get instant cooking ideas!" />
    <meta property="twitter:image" content="https://feedmeai.victorsaly.com/og-image.png" />
    <meta property="twitter:creator" content="@victorsaly" />
    
    <!-- LinkedIn -->
    <meta property="og:locale" content="en_US" />
    <meta property="article:author" content="Victor Saly" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="FeedmeAI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FeedmeAI" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#ff6b35" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://feedmeai.victorsaly.com/" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Feed me AI",
      "description": "AI-powered recipe suggestion app that transforms your ingredients into delicious meals",
      "url": "https://feedmeai.victorsaly.com",
      "applicationCategory": "Food & Cooking",
      "operatingSystem": "Any",
      "browserRequirements": "Modern web browser with JavaScript enabled",
      "author": {
        "@type": "Person",
        "name": "Victor Saly"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
